<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="shortcut icon" href="img/chef-icon.png" type="image/x-icon">
</head>

<body>
    <header>

    </header>
    <main>
        <section class="contacts">
            <h2>Contacts</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1286.4563059531088!2d24.025170258721932!3d49.8440995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add72fbeb57c5%3A0x850bfc7eda7b341!2sViacheslava%20Chornovola%20Ave%2C%20L&#39;viv%2C%20L&#39;vivs&#39;ka%20oblast%2C%2079000!5e0!3m2!1sen!2sua!4v1677867617418!5m2!1sen!2sua"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="faq">
            <div class="faq__info">
                <h2>FAQ</h2>
            </div>
            <form action="https://formspree.io/???" method="post" class="faq__form">
                <input type="text" name="name" required placeholder="Name*">
                <input type="email" name="email" required placeholder="Email*">
                <select name="yoga-style">
                    <option selected="" disabled="" hidden="" value="">Yoga Style</option>
                    <option value="Hatha Yoga">Hatha Yoga</option>
                    <option value="Vinyasa Yoga">Vinyasa Yoga</option>
                    <option value="Yin Yoga">Yin Yoga</option>
                    <option value="Ashtanga Yoga">Ashtanga Yoga</option>
                    <option value="Prenatal Yoga">Prenatal Yoga</option>
                    <option value="Meditation">Meditation</option>
                    <option value="Yoga Basics">Yoga Basics</option>
                    <option value="Private Lessons">Private Lessons</option>
                </select>
                <textarea name="message" cols="30" rows="10">
                    
                </textarea>
                <input type="submit" value="Request">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
